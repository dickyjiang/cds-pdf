<!DOCTYPE html>
<html lang="en">
<title>CDS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p {
    font-family: "lato", sans-serif
  }

  .w3-bar,
  h1,
  button {
    font-family: "Montserrat", sans-serif
  }


  img {
    width: 100%;
    object-fit: contain;
  }

  .main_image {
    margin: auto;
    width: 80%;
    object-fit: contain;
  }

  .logo {
    width: 120px;
    height: auto;
  }

  .footer {
    background-color: #2C78A3;
    width: 100vw;
    height: 50px;
    color: white;
    margin: auto;
    align-self: baseline;
    margin-top: 50px;
    padding: 20px;

  }

  .header {
    background-color: #2C78A3;
    width: 100vw;
    height: 100px;
    color: white;
    padding: 10px;
    padding-left: 20px;
    display: flex;
    align-self: baseline;
  }

  .cds-blue {
    background-color: #2C78A3;
    color: whitesmoke;

  }

  .textstyle_header {
    font-weight: bold;
    color: #5B5B5B;
    font-size: 3em;
  }

  .textstyle_data {
    font-weight: 700;
    color: #898989;
    font-size: 1.5em;
  }

  .flex {
    display: flex;
  }

  .container {
    padding-left: 16px;
    padding-right: 16px;
  }

  h1 {
    margin: auto;
    margin-bottom: 20px;
  }

  p {
    margin-top: auto;
  }

  .border {
    margin-top: 2em;
    margin-bottom: 2em;
  }

  .flex-row {
    display: flex;
    justify-content: space-between;
  }

  .center {
    text-align: center;
    margin: auto;
  }
</style>
</style>

<body>


  <div class="cds-blue header">
    <div class="container flex">
      <img src="https://firebasestorage.googleapis.com/v0/b/cemara-gambar.appspot.com/o/cds-logo.png?alt=media" alt="">
    </div>

  </div>
  <div class="center main_image">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/cemara-gambar.appspot.com/o/931851_720a.jpg?alt=media"
      alt="web-img">

  </div>


  <div>
    <div class="container">
      <h1 class="textstyle_header">
        Spoiler Innova
      </h1>
      <p class=" textstyle_data">
        kode
      </p>
      <hr class="border">
    </div>
    <div class="flex-row">
      <div class="flex textstyle_data">
        <p class="container">TOYOTA</p>
        <p class="container">2000 - 2010</p>
      </div>
      <div class="flex textstyle_data float-right">
        <p class="container">Varian</p>
        <p class="container">Black, Non dus</p>
      </div>
    </div>
  </div>

  <footer class="cds-blue footer">
    <p class="center">www.cds.com</p>
  </footer>
</body>

</html>
